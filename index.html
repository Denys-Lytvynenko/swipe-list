			<li>
				<button>Archive</button>
				<span>Swipe Me</span>
				<button>Delete</button>
			</li>
			<li>
				<button>Archive</button>
				<span>Swipe Me Too</span>
				<button>Delete</button>
			</li>
			<li>
				<button>Archive</button>
				<span>Swipe Me Three</span>

			</li>
		</ul>
